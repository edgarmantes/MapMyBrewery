<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="../css/brewerymap.2.0.0.css">
</head>
<body>

	<div id="login-box">
		<div class="left">
			<h1>Sign up</h1>
			<form>
				<input class="sign" type="text" name="username" placeholder="Username" />
				<input class="sign" type="text" name="email" placeholder="E-mail" />
				<input class="sign" type="password" name="password" placeholder="Password" />
				<input class="sign" type="password" name="password2" placeholder="Retype password" />
				<input type="submit" name="signup_submit" value="Sign me up" />
			</form>		
		</div>

		<div class="right">
			<span class="loginwith">Sign in with<br />social network</span>

			<button class="social-signin facebook">Log in with <img src="../../images/facebook.png"></button>
			<button class="social-signin twitter">Log in with <img src="../../images/twitter.png"></button>
			<button class="social-signin google">Log in with <img src="../../images/google.png"></button>
		</div>
		<div class="or">OR</div>
	</div>


	<script type="text/javascript" src="../js/brewerymap.2.0.0.js"></script>

</body>
</html>
