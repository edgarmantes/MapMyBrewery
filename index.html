<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Map My Beer Run</title>
  <link rel="stylesheet" type="text/css" href="stylessheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="stylessheets/style.css">
  </head>
  <body>
    <div id="map"></div>
    <main>
      <form class="js-search-form">
        <div class="outer">
          <div class="container">
            <h1>Brewery</h1>
            <div class="container">
              <input type="text" class="js-postalcode" name="js-postalcode" placeholder="  Postal/Zip Code">
              <button type="submit" class="submit">Submit</button>
            </div>
          </div>
          <h4>You Area Has:</h4>
          <div class="list-container">           
            <div class="js-list">
              <div class="description description-block">
                <a href="http://www.baderbrau.com" target="_blank"><h4 class="list-name">Baderbrau Brewery</h4></a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwWCqLaGAIeL6IIlOjvQQbwHVxiPF5M-Q&callback=initMap">
    </script>
  </body>
</html>
