<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Map My Beer Run</title>
  <link rel="stylesheet" type="text/css" href="stylessheets/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Economica|Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylessheets/style.css">
  </head>
  <body>
    <div id="map"></div>
    <main>
      <div class="outer">
        <form class="js-search-form block">       
          <div class="contain">
              <h1 class="header">Breweries</h1>
              <div class="container">
                <input type="text" class="js-postalcode" name="js-postalcode" autocomplete="off" placeholder="Zip Code here!">
                <button type="submit" class="submit">Check It!</button>
              </div>
          </div>  
        </form>    
        <div class="list-container hidden block">          
            <h3 class="places">Look at these places:</h3> 
        </div>
        <div class="favs listed hidden block ">
          <h3 class="list">Favs List:</h3>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwWCqLaGAIeL6IIlOjvQQbwHVxiPF5M-Q&callback=initMap">
    </script>
  </body>
</html>
